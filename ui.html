<html>
<head>
    <title> Windows 11 UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   


    <!-- DESKTOP ICONS-->
    <div class="desktopIcons">
        <div class="icon" id="recyclebin">
            <img src="images/recyclebinicon.png" alt="">
            <span>Recycle Bin</span>
        </div>

        <div class="icon" id="edge">
            <img src="images/edgeicon.png" alt="">
            <span>Edge</span>
        </div>

        <div class="icon">
            <img src="images/thispcicon.png" alt="">
            <span>This PC</span>
        </div>

        <div class="icon" id="vlc">
            <img src="images/vlcicon.png" alt="">
            <span>VLC Media Player</span>
        </div>
    </div>


    <div>
        <!-- TASKBAR -->
        <div class="taskbar">
            <img id="startbutton" src="images/windowsicon.png" alt="">
            <img id="searchbutton" src="images/searchicon.PNG" alt="">
            <img id="#" src="images/icons(3).PNG" alt="">
            <img id="widgetbutton" src="images/widgetsicon.PNG" alt="">
            <img id="#" src="images/icons(5).PNG" alt="">
            <img id="#" src="images/icons(6).PNG" alt="">
            <img id="fileExplorer" id = "fileExplorer" src="images/fileiconnew.png" alt="">
            <img id="storebutton" src="images/storeicon.PNG" alt="">
            <img id="righttaskbar" src="images/taskbarside.png" alt="">
        </div>

        <!-- MENUS -->
        <div class="startmenu">
            <img id="startmenu" src="images/windowsmenu.png" alt="">
        </div>

        <div class="searchmenu">
            <img id="searchBox" src="images/searchmenu.png" alt="">
        </div>

        <div class="widgetMenu">
            <img id="widgetBox" src="images/widgetsmenu.jpg" alt="">
        </div>

        <div class="fileMenu">
            <img id="filemanager" src="images/filemenu.png" alt="">
        </div>

        <div class="microsoftstore">
            <img id="store" src="images/storemenu.png" alt="">
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
